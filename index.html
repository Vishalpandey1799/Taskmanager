    <main>
        <div class="toast_WebName">
            <h2> Your personal
                task manager</h2>

        </div>

        <button class="task_creation">
            Create your task
        </button>




        <div class="container">

            <div class="categories">
                <div class="todo_container">
                    <span class="todohead">Todo</span>

                    <div class="todo_holder">


                    </div>
                </div>
                <div class="pending_container">
                    <span class="pendinghead">
                        Pending
                    </span>

                    <div class="pending_holder">

                    </div>
                </div>
                <div class="doing_container">

                    <span class="doinghead">
                        Doing
                    </span>

                    <div class="doing_holder">

                    </div>
                </div>
                <div class="done_container">
                    <span class="donehead">
                        Done
                    </span>

                    <div class="done_holder">

                    </div>
                </div>

            </div>


            <!-- Takin the data from user  -->

            <form action="#" class="task_data">

                <div class="form-grp taskTitle">
                    <label>task title</label>

                    <input type="text" placeholder="Title of you task ?" required id="taskInput">

                </div>

                <div class="task_description form-grp">
                    <label>Description</label>
                    <textarea id="description" rows="5" cols="30" placeholder="Write short Description"></textarea>
                </div>

                <div class="date_time">
                    <div class="start_date_time form-grp">
                        <label> Start Date & Time</label>
                        <input type="date" id="start_date" name="start_date" required>
                        <input type="time" id="start_time" name="start_time" required>
                    </div>
                    <div class="end_date_time form-grp">
                        <label>End Date & Time</label>
                        <input type="date" id="end_date" name="end_date" required>
                        <input type="time" id="end_time" name="end_time" required>
                    </div>
                </div>
                <div class="dropdown_holder">
                    <!-- First dropdown: Priority -->
                    <div class="dropdown">
                        <div class="dropdown_button leftDrop">
                            <span>Low</span>
                            <i class="fa-solid fas fa-chevron-circle-down"></i>
                        </div>
                        <ul class="dropdown_list priority_dropdown">
                            <li class="dropdown_item" id="low">Low</li>
                            <li class="dropdown_item" id="medium">Medium</li>
                            <li class="dropdown_item" id="hard">High</li>
                        </ul>
                    </div>

                    <!-- Second dropdown: Category -->
                    <div class="dropdown">
                        <div class="dropdown_button right">
                            <span>Pending</span>
                            <i class="fa-solid fas fa-chevron-circle-down"></i>
                        </div>
                        <ul class="dropdown_list category_dropdown">
                            <li class="dropdown_item" id="Todo">Todo</li>
                            <li class="dropdown_item" id="pending">Pending</li>
                            <li class="dropdown_item" id="doing">Doing</li>
                            <li class="dropdown_item" id="done">Done</li>
                        </ul>

                    </div>
                </div>
                <button type="Submit" class="create"> Click To Create</button>
            </form>
        </div>
